name: ModelForge
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: runtime
    volumes:
      - ../:/workspaces/dev
      - F:/Models:/workspaces/dev/_Shared/Models:rw
      - F:/Datasets:/workspaces/dev/_Shared/Datasets:rw
    environment:
      DISPLAY: ${DISPLAY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["tail", "-f", "/dev/null"]  